<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Buie | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全体のスタイル設定 */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #1a1a1a;
            --accent-color: #555;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* コンテナ */
        .container {
            max-width: 800px;
            width: 90%;
            padding: 60px 20px;
        }

        /* ヘッダー部分 */
        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        /* 自己紹介セクション */
        .about {
            margin-bottom: 50px;
            text-align: center;
        }

        /* プロジェクト/リンクのグリッド (Readdy風) */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* カードのスタイル */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        /* 特徴的な大きなカード (フルサイズ) */
        .card.full {
            grid-column: 1 / -1;
            background-color: #1a1a1a;
            color: white;
        }

        .card.full p {
            color: #ccc;
        }

        /* ソーシャルアイコン */
        .social-links {
            margin-top: 50px;
            text-align: center;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .social-links a:hover {
            opacity: 0.6;
        }

        footer {
            margin-top: 100px;
            padding-bottom: 40px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>JR Buie</h1>
            <p>Design Technologist & Creative Coder</p>
        </header>

        <div class="grid">
            <a href="#" class="card full">
                <h3>Featured Work</h3>
                <p>最新のプロジェクトや制作物の詳細はこちらからご覧いただけます。</p>
            </a>

            <a href="#" class="card">
                <h3>Projects</h3>
                <p>開発したアプリやツールのアーカイブ</p>
            </a>

            <a href="#" class="card">
                <h3>Writing</h3>
                <p>技術的なブログや日々の思考</p>
            </a>

            <a href="#" class="card">
                <h3>Photography</h3>
                <p>趣味で撮影している写真のギャラリー</p>
            </a>

            <a href="mailto:your-email@example.com" class="card">
                <h3>Contact</h3>
                <p>お仕事の依頼やお問い合わせはこちら</p>
            </a>
        </div>

        <div class="social-links">
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <footer>
            &copy; 2024 JR Buie. Built with Simplicity.
        </footer>
    </div>

</body>
</html>
